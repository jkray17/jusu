<div

>
  <form class="space-y-6" action="#">
    <h5 class="text-xl font-bold uppercase text-center text-white dark:text-white">

		<p class="text-center text-dolphinyellow">Мы Вам перезвоним!</p>
    <div>
      <label

        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
        >Ваше имя</label

      <input
        type="text"

    <button
