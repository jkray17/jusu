<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	.container {
		position: absolute;
		width: 100vw;
		height: 100vh;
		overflow: hidden;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.slider {
		position: absolute;
		inset: 80px 200px 80px 80px;
		background: #ccc;
		border-radius: 20px;
	}

	.slider .slides {
		position: absolute;
		top: 50%;
		transform: translateY(-50%);
		width: 240px;
		height: 320px;
		background: var(--img);
		background-size: cover;
		background-position: center;
		transition: .5s;
		border-radius: 20px;
		box-shadow: 0 25px 50px rgba(0, 0, 0, .5);
		display: flex;
		justify-content: flex-start;
		align-items: flex-end;
	}

	.slider .slides:nth-child(1), 
	.slider .slides:nth-child(2) 
	{
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		transform: translateY(0);
		box-shadow: 0 25px 50px rgba(0, 0, 0, 0);
		background-size: cover;
	}
	
	.slider .slides:nth-child(3) {
		left: calc(50% + 240px);
		background-size: cover;
	}
	.slider .slides:nth-child(4) {
		left: calc(50% + 500px);
		background-size: cover;
	}
	.slider .slides:nth-child(5) {
		left: calc(50% + 760px);
		background-size: cover;
	}
	.slider .slides:nth-child(6) {
		left: calc(50% + 1020px);
		background-size: cover;
		opacity: 0;
	}

	.buttons {
		position: absolute;
		bottom: 15px;
		display: flex;
		gap: 20px;
	}
	.buttons button {
		position: relative;
		width: 50px;
		height: 50px;
		background: #111;
		cursor: pointer;
		display: flex;
		justify-content: center;
		align-items: center;
		border-radius: 50%;
	}
	.buttons button::before {
		content: '';
		position: absolute;
		width: 15px;
		height: 15px;
		border-top: 4px solid #fff;
		border-left: 4px solid #fff;
		transform: rotate(314deg) translate(2px, 2px);
	}
	.buttons button:nth-child(2)::before {
		transform: rotate(135deg) translate(2px, 2px);
	}
	.buttons button:active {
		opacity: 0.5;
	}

	.content {
		position: relative;
		padding: 40px;
		max-width: 600px;
		transition: .25s;
		transition-delay: 0s;
		transform: translateY(40px);
		z-index: 1000;
		opacity: 0;
	}
	.content h2 {
		font-size: 4em;
		color: #fff;
	}
	.content p {
		color: #fff;
	}
	.slider .slides:nth-child(1) .content, 
	.slider .slides:nth-child(2) .content {
		opacity: 1;
		transform: translateY(0px);
		transition-delay: .5s;
	}

	@media (max-width: 600px) {
		.slider {
			position: absolute;
			inset: 40px 40px 200px 40px;
		}
		.slider .slides {
			width: 100px;
			height: 100px;
			top: initial;
			bottom: -170px;
			box-shadow: 0 10px 20px rgba(0, 0, 0, .25);
		}
		.slider .slides:nth-child(1),
		.slider .slides:nth-child(2) {
			top: initial;
			bottom: 0;
		}
		.slider .slides:nth-child(3) {
			left: 0;
		}
		.slider .slides:nth-child(4) {
			left: 120px;
		}
		.slider .slides:nth-child(5) {
			left: 240px;
		}
		.slider .slides:nth-child(6) {
			left: 360px;
		}
	}
</style>


<div class="container">
	<div class="slider">
		<div class="slides" style="--img: url('/theme/img/test/banj2.jpg')">
			<div class="content">
				<h2>Slide 1 СЛАЙДДДД!!</h2>
				<p>Content: Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio blanditiis illo quisquam.</p>
			</div>
		</div>
		<div class="slides" style="--img: url('/theme/img/test/block_sport.jpg')">
			<div class="content"></div>
		</div>
		<div class="slides" style="--img: url('/theme/img/test/block_karaoke.jpg')">
			<div class="content"></div>
		</div>
		<div class="slides" style="--img: url('/theme/img/test/klava_o_rabote.jpg')">
			<div class="content"></div>
		</div>
		<div class="slides" style="--img: url('/theme/img/test/555.webp')">
			<div class="content"></div>
		</div>
	</div>
	<div class="buttons">
		<button class="prev"></button>
		<button class="next"></button>
	</div>
</div>

<script>
	let next = document.querySelector('.next');
	let prev = document.querySelector('.prev');
	let slider = document.querySelector('.slider');

	next.addEventListener('click', function(){
		let slides = document.querySelectorAll('.slides');
		slider.append(slides[0]);
	})
	prev.addEventListener('click', function(){
		let slides = document.querySelectorAll('.slides');
		slider.prepend(slides[slides.length - 1]);
	})
</script>
